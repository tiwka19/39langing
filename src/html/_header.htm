<header class="header">
	<div class="header__container">
		<button type="button" class="menu__icon icon-menu"><span></span></button>
		<div class="header__logo logo">
			<img src=" @img/logo.svg" alt="logo" />
			<div class="logo__text">
				<span>Арсланова Виктория</span>
				<span>Твой психолог</span>
			</div>
		</div>
		<div class="header__menu menu">
			<nav class="menu__body">
				<ul class="menu__list">
					<li class="menu__item">
						<a
							href="#welcome"
							data-goto=".welcome"
							data-goto-header
							class="menu__link"
							>Обо мне</a
						>
					</li>
					<li class="menu__item">
						<a
							href="#education"
							data-goto=".education"
							data-goto-header
							class="menu__link"
							>Образование</a
						>
					</li>
					<li class="menu__item">
						<a
							href="#reviews"
							data-goto=".reviews"
							data-goto-header
							class="menu__link"
							>Отзывы</a
						>
					</li>
				</ul>
			</nav>
		</div>
		<a
			href="#contacts"
			data-goto=".contacts"
			data-goto-header
			class="header__button"
			data-da=".menu__list, 768, 3"
			>Контакты
			</a>
	</div>
</header>
